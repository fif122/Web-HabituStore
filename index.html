<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Habitu Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/Logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>Welcome to<br><span>Habitu Store</span></h2>
                <p>Toko kami menjual baju kaos dan hoodie dengan berbagai desain yang tentunya stylish dan fashionable. Pakaian yang kami jual tentu memiliki kualitas yang awet dan bahan yang nyaman.</p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <img src="img/Kaos3.png" class="habitu">
            </div>
        </div>

        <ul class="thumb">
            <li><img src="img/img1.png" onclick="imgSlider('img/Kaos3.png')"></li>
            <li><img src="img/img2.png" onclick="imgSlider('img/Hoodie.png')"></li>
            <li><img src="img/img3.png" onclick="imgSlider('img/Kaos1.png')"></li>
            <li><img src="img/img4.png" onclick="imgSlider('img/Kaos2.png')"></li>
        </ul>

        <ul class="sci">
            <li><a href="https://www.facebook.com/profile.php?id=100076562794507"><img src="img/facebook.png"></a></li>
            <li><a href="https://www.instagram.com/habitu_store_official/"><img src="img/instagram.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.habitu').src = anything;
        }
    </script>
</body>

</html>
